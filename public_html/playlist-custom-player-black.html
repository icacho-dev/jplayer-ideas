<!DOCTYPE html>
<html>
<head>
	<title>playlist custom audio player</title>	
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/playlist-custom-player.css">
	<link rel="stylesheet" type="text/css" href="js/vegas/jquery.vegas.css" />	
	<!-- ain't no body got time for more css! -->
</head>
<body>
	<!-- Fixed navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
        	<img src="img/accentus-ok-04.png" alt="" style="height: 40px; margin-top: -11px;">
		  </a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav" id="menu-estaciones">            
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <!-- Begin page content -->
    

		<div class="container">		
			<div class="row">
				<div class="col-md-6" style="height:160px;">

				</div>
			</div>				
		  	<div id="jquery_jplayer_1" class="jp-jplayer"></div>      	
			<div id="jp_container_1" class="jp-audio row" style="display:none;">
				<div class="jp-type-playlist col-md-6">

					<div class="row main-row ">
						<div class="col-xs-12 col-md-12">
							<div class="pull-left">
								<h3 id="r01" class="jp-cog glyphicon glyphicon-music titulo-icon" ></h3>	
							</div>
							<div class="pull-left">
								<h3 class="jp-title">Cargando...</h3>								
							</div>
							<div class="pull-right">
								<h3 class="jp-cog glyphicon glyphicon-cog btn btn-default btn-sm"></h3>	
							</div>							
						</div>
					</div>

					<div class="row secondary-row " style="display:none;">
						<div class="jp-gui jp-interface col-md-12">					
							<div class="row">

								<div class="jp-progress col-lg-12">
									<div class="jp-seek-bar progress">
										<div class="jp-play-bar progress-bar progress-bar-success progress-bar-striped" role="progressbar"></div>
									</div>
								</div>

								<div class="btn-toolbar col-md-6" role="toolbar">
									<div class="btn-group btn-group-justified">
										<a href="javascript:;" class="jp-previous btn btn-primary" role="button" tabindex="1"><span class="glyphicon glyphicon-step-backward"></span></a>
										
										<a href="javascript:;" class="jp-play btn btn-primary" role="button" tabindex="1"><span class="glyphicon glyphicon-play"></span></a>

										<a href="javascript:;" class="jp-pause btn btn-primary" role="button" tabindex="1"><span class="glyphicon glyphicon-pause"></span></a>

										<a href="javascript:;" class="jp-next btn btn-primary" role="button" tabindex="1"><span class="glyphicon glyphicon-step-forward"></span></a>
										<a href="javascript:;" class="jp-stop btn btn-primary" role="button" tabindex="1"><span class="glyphicon glyphicon-stop"></span></a>
									</div>									
								</div>	

								<div class="btn-toolbar col-md-6" role="toolbar">									
									<div class="btn-group btn-group-justified">							
										<a href="javascript:;" class="jp-mute btn btn-default" role="button" tabindex="1" title="mute"><span class="glyphicon glyphicon-volume-off"></span></a>
										<a href="javascript:;" class="jp-unmute btn btn-info" role="button" tabindex="1" title="unmute"><span class="glyphicon glyphicon-volume-off"></span></a>
										<a href="javascript:;" class="jp-volume-max btn btn-default" role="button" tabindex="1" title="max volume"><span class="glyphicon glyphicon-volume-up"></span></a>
									</div>
								</div>

							</div>
						</div>								
					</div>

					<div class="row third-row">
						<div class="col-md-6">
							<small class="status">...</small>
						</div>
						<div class="col-md-6">
							<div class="pull-right">
								<div class="jp-current-time"></div> / <div class="jp-duration"></div>
							</div>								
						</div>
					</div>					
					
					<div class="jp-playlist">
						<ul>
							<li></li>
						</ul>
					</div>
					<div class="jp-no-solution">
						<span>Update Required</span>
						To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
					</div>
				</div>
			</div>
		</div>
		<!-- /.container -->


    
    <div class="footer">
      <div class="container">
        <p class="text-muted">Web Radio Online.</p>
      </div>
    </div>
	<!--  Begin page scripts
	=============================== -->
	<script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="../bower_components/jplayer/jquery.jplayer/jquery.jplayer.js"></script>
	<script type="text/javascript" src="../bower_components/jplayer/add-on/jplayer.playlist.js"></script>
	<script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/playlist-custom-player.js"></script>
	<script type="text/javascript" src="js/vegas/jquery.vegas.js"></script>
	<script type="text/javascript" src="js/spin.min.js"></script>
</body>
</html>
